
<html>
    <head>
        <title>First Application</title>
    </head>
<body>
    Number
    <input  type="text" value="5" id="txtNumber"/>
</body>

</html>

<script>
    /*
    Loops
    1.For Loop
    2.While Loop
    3.Do while Loop

    */
console.log("1");
console.log("2");
console.log("3");
console.log("4");
console.log("5");
//for (initialize;expression;increment or decrement)

//check which number is odd or even
var j=1;
console.log(j+" is a number ")

for(var i=1;i<=5;i++){
    console.log(i);
}
//entry controlled loop
console.log("--------------While Loop-----------------");
var k=0;
while(k<=5){
    console.log(k);
    k++;
}
//exit controlled loop
console.log("--------------Do While Loop-----------------");
var k=0;
do{
    console.log(k);
    k++;
}while(k<=5)
</script>
